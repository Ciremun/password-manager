# https://github.com/ruby/actions-coverity-scan/blob/master/.github/workflows/coverity-scan.yml

name: coverity-scan
on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *' # Daily at 18:00 UTC

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download Coverity Build Tool
        run: |
          wget -q https://scan.coverity.com/download/cxx/linux64 --post-data "token=$TOKEN&project=Ciremun%2Fpassword-manager" -O cov-analysis-linux64.tar.gz
          mkdir cov-analysis-linux64
          tar xzf cov-analysis-linux64.tar.gz --strip 1 -C cov-analysis-linux64
        env:
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}

      - name: Fixed world writable dirs
        run: |
          chmod go-w $HOME
          sudo chmod -R go-w /usr/share

      - name: Build with cov-build
        run: |
          ls -la
          export PATH=`pwd`/cov-analysis-linux64/bin:$PATH
          cc nobuild.c -o nobuild && cov-build --dir cov-int ./nobuild

      - name: Submit the result to Coverity Scan
        run: |
          tar czvf pm.tgz cov-int
          curl \
            --form project=Ciremun%2Fpassword-manager \
            --form token=$TOKEN \
            --form email=ciremun@yandex.ru \
            --form file=@pm.tgz \
            --form version=trunk \
            --form description="`./pm* -v`" \
            https://scan.coverity.com/builds?project=Ciremun%2Fpassword-manager
        env:
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}